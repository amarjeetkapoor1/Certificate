<div class="container">
    <form class="form-horizontal"  (ngSubmit)= "onSubmit()" [formGroup]="myForm">
        <div formGroupName="main">
        <div class="form-group row" *ngFor="let element of Fields">
            <label class="control-label col-sm-4" for={{element}}>{{element}} </label>
            <div class=" col-sm-4">
              <input class="form-control col-sm-4" type="text" name={{element}} formControlName={{element}} >
            </div>
            <span *ngIf="inValidElement(element)">Please enter {{element}}</span>
        </div>
        </div>
        <div class="form-group row ">
            <label class="control-label col-sm-4" for="photo">Photo:</label>
            <div class=" col-sm-4">
              <input type="file" name="photo" formControlName="photo" disabled>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!myForm.valid" > Submit</button>
        </div>
    </form>
</div>
